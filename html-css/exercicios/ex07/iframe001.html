<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>
<body> 
    <!-- o IFRAME é um quadro em linha que dar apresentar conteudos -->
    <!-- tamanho padrão do iframe é 300x150 -->
    <!-- SCOLLING cria uma barra de rolagem -->
    <h1>testando o uso de um iframe</h1>
    <p>acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank" >curso em video</a>
        </iframe>
        
        para aprender a programar
    </p>
    <p>
        o repositorio do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
    </p>    
</body>
</html>
